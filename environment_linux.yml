# YML file for setting up a virtual environment capable of running GeoFabrics

name: geofabrics
channels:
  - conda-forge
  - defaults
dependencies:
  - pip
  - libprotobuf == 4.23.3
  - dask
  - distributed
  - gdal
  - geopandas >=0.10.2
  - pdal
  - rioxarray
  - pytest
  - python-dotenv
  - python-pdal
  - netcdf4
  - geoapis >=0.3.2
  - osmpythontools >=0.3.5
