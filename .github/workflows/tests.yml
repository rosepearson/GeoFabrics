# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Tests (Windows & Linux)

on: push

jobs:
  build:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -el {0}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]
        os: ["ubuntu-latest", "windows-latest"]

    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Create LFS file list
      run: git lfs ls-files --long | cut -d ' ' -f1 | sort > .lfs-assets-id

    - name: LFS Cache
      uses: actions/cache@v3
      with:
        path: .git/lfs/objects
        key: ${{ matrix.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}
        restore-keys: |
          ${{ matrix.os }}-lfs-

    - name: Git LFS Pull
      run: git lfs pull

    - name: Setup miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true # false
        miniforge-version: latest
        channels: conda-forge
        python-version: ${{ matrix.python-version }}
        activate-environment: geofabrics_CI
        environment-file: environment_CI.yml
        auto-activate-base: false
        

    - name: Conda list
      shell: pwsh
      run: conda list

    - name: Conda version
      shell: pwsh
      run: conda -V

    - name: Install test dependencies
      run: |
        mamba install flake8 pytest


    - name: Create .env file with API keys
      env:
        ENV_BASE64: ${{ secrets.ENV_BASE64 }}
      run: |
        echo import .env file from secrets and regenerate the file
        echo $ENV_BASE64 | base64 -d > .env


    - name: Run lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        uses: py-actions/flake8@v2
        with:
          ignore: "F401"
          #exclude: "src/ignoreme.py"
          max-line-length: "127"
          path: "src"
          #plugins: "flake8-bugbear==22.1.11 flake8-black"
        #flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        #flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics


    - name: Run tests with pytest
      run: |
        pip install .
        pytest
