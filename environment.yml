# YML file for setting up a virtual environment including packages used for processing point clouds, GIS and raster to produce raster using spyder.

name: geofabrics
channels:
  - conda-forge
  - defaults
dependencies:
  - pip=21.1.2
  - geopandas=0.9
  - requests=2.25.1
  - boto3=1.17.105
  - rioxarray=0.4.2
  - pdal=2.2.0
  - python-pdal=2.4.0
  - matplotlib
  - ipykernel
  - ipython
  - ipython_genutils
  - jupyter_client
  - jupyter_core
  - spyder
  - spyder-kernels

prefix: C:\ProgramData\Anaconda3\envs\geofabrics
